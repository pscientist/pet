{% load static %}

<style>
.pet-icons img {
    margin: 10px 10px 10px 10px;
    -webkit-transform: scale(1, 1);
    -ms-transform: scale(1, 1);
    transform: scale(1, 1);
    transition-duration: 0.3s;
    -webkit-transition-duration: 0.3s; /* Safari */
    }

.pet-icons img:hover {
	cursor: pointer;
	-webkit-transform: scale(2, 2);
    -ms-transform: scale(2, 2);
    transform: scale(2, 2);
    transition-duration: 0.3s;
    -webkit-transition-duration: 0.3s; /* Safari */
    box-shadow: 10px 10px 5px #888888;
    z-index: 1;
    }
</style>

<div class="container pet-icons">
  <div class="row">
    <table>
      <tr>
        <td>
        <img height="60" width="60" src="{% static 'pet_profiles/surprise.jpg' %}" alt="..." class="img-rounded">
      </td>
        <td>
        <img height="60" width="60" src="{% static 'pet_profiles/cute_eyes.jpeg' %}" alt="..." class="img-rounded">
      </td>
        <td>
        <img height="60" width="60" src="{% static 'pet_profiles/lurking.jpeg' %}" alt="Lurking" class="img-rounded">
      </td><td>
        <img height="60" width="60" src="{% static 'pet_profiles/content.jpg' %}" alt="..." class="img-rounded">
      </td>
      </tr>
    </table>
  </div>
</div>
