
<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
<div id="login-overlay" class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <form role="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text" class="form-control" name="email" value="" required title="Username" placeholder="Username">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password <a href="#">(Forgot password?)</a></label>
                                        <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Forgot password">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" value="login" name="submit" class="btn btn-success btn-block">Login</button>
                                </div>
                                <div class="col-md-6">
                                    <a href="">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                  <div class="col-xs-6">
                      <h5>Connect with your account</h5>
                        <ul class="list-unstyled list-social">
                            <li>
                                <a href="#" class="btn btn-lg btn-primary btn-block">
                                    <i class="fa fa-google-plus"></i>
                                    <span class="">Google</span>
		                        </a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-lg btn-default btn-block">
                                    <i class="fa fa-facebook"></i>
                                    <span class="">Facebook</span>
		                        </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
